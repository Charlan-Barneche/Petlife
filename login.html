<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style-initial-screen.css">
    <link rel="stylesheet" href="./assets/css/style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pet Life</title>
</head>
<body>
    <!-- LOGIN -->
    <div class="box-login-visible" id="box-login">
        <div class="inputs">
            <form>
                <span class="form-floating">
                    <input type="email" name="email" id="email" placeholder=" " class="form-control"
                        autocomplete="off" />
                    <label for="email" class="label" id="label"><span>E-mail</span></label>
                </span>

                <span class="form-floating">
                    <input type="password" name="password" id="password" placeholder=" " class="form-control"
                        autocomplete="off" />
                    <label for="password" class="label" id="label"><span>Senha</span></label>
                </span>

                <button class="btn-login" id="btn-login">Entrar</button>
                <span class="remember-box">
                    <input type="checkbox" name="lembrar-de-mim" id="lembrar-de-mim" />
                    <label for="lembrar-de-mim">Lembrar de mim</label>
                </span>
            </form>
        </div>

        <div class="redes-sociais">
            <div class="network-box">
                <p>Entrar com redes sociais:</p>
                <div class="buttons-network">
                    <i class="fa-brands fa-facebook-f"></i> <!-- icon facebook -->
                    <i class="fa-brands fa-instagram"></i> <!-- icon instagram -->
                </div>
            </div>
            <button id="return">Voltar</button>
        </div>
    <!-- FIM LOGIN -->
<script src="./assets/js/return.js"></script>

</body>
</html>
